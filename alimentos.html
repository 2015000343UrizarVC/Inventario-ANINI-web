<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Alimentos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <a href="index.html" class="boton-volver">← Volver al menú</a>
  <h1>Inventario de Alimentos</h1>

  <form id="formulario">
    <input type="text" id="id" placeholder="ID (solo para consultar, editar o eliminar)">
    <input type="text" id="descripcion" placeholder="Descripción" required>

    <select id="udm">
      <option value="">Seleccionar UDM</option>
      <option value="Atol">Atol</option>
      <option value="Bolsa">Bolsa</option>
      <option value="Bolsas">Bolsas</option>
      <option value="Bolsita">Bolsita</option>
      <option value="Bote">Bote</option>
      <option value="Botella">Botella</option>
      <option value="Caja">Caja</option>
      <option value="Frasco">Frasco</option>
      <option value="Galon">Galon</option>
      <option value="gramos">gramos</option>
      <option value="Lata">Lata</option>
      <option value="Libra">Libra</option>
      <option value="Libras">Libras</option>
      <option value="Litro">Litro</option>
      <option value="Litros">Litros</option>
      <option value="Manojo">Manojo</option>
      <option value="paquete">paquete</option>
      <option value="paquetes">paquetes</option>
      <option value="rollos">rollos</option>
      <option value="sobre">sobre</option>
      <option value="Unidad">Unidad</option>
      <option value="unidad">unidad</option>
      <option value="unitario">unitario</option>
      <option value="unidades">unidades</option>
    </select>

    <select id="categoria">
      <option value="">Seleccionar categoría</option>
      <option value="atoles">atoles</option>
      <option value="Bebidas">Bebidas</option>
      <option value="café">café</option>
      <option value="carnes">carnes</option>
      <option value="Cereal">Cereal</option>
      <option value="condimento">condimento</option>
      <option value="conservas">conservas</option>
      <option value="desechables">desechables</option>
      <option value="Dulces">Dulces</option>
      <option value="embutidos">embutidos</option>
      <option value="Enlatados">Enlatados</option>
      <option value="especie">especie</option>
      <option value="frescos">frescos</option>
      <option value="fruta">fruta</option>
      <option value="gas">gas</option>
      <option value="gaseosa">gaseosa</option>
      <option value="gelatina">gelatina</option>
      <option value="gelatinas">gelatinas</option>
      <option value="golosina">golosina</option>
      <option value="golosinas">golosinas</option>
      <option value="Granos">Granos</option>
      <option value="granos">granos</option>
      <option value="Grasas">Grasas</option>
      <option value="Harinas">Harinas</option>
      <option value="huevos">huevos</option>
      <option value="incaparina">incaparina</option>
      <option value="jugos">jugos</option>
      <option value="lacteos">lacteos</option>
      <option value="leche">leche</option>
      <option value="lentejas">lentejas</option>
      <option value="lonchera">lonchera</option>
      <option value="maicena">maicena</option>
      <option value="maple">maple</option>
      <option value="margarina">margarina</option>
      <option value="manteca">manteca</option>
      <option value="maseca">maseca</option>
      <option value="mayonesa">mayonesa</option>
      <option value="mermelada">mermelada</option>
      <option value="miga">miga</option>
      <option value="mosh">mosh</option>
      <option value="mostaza">mostaza</option>
      <option value="nestum">nestum</option>
      <option value="panqueques">panqueques</option>
      <option value="pastas">pastas</option>
      <option value="pastillas">pastillas</option>
      <option value="picante">picante</option>
      <option value="plasticos">plasticos</option>
      <option value="pollo">pollo</option>
      <option value="poporopos">poporopos</option>
      <option value="preparados">preparados</option>
      <option value="rosa">rosa</option>
      <option value="salsa">salsa</option>
      <option value="servilletas">servilletas</option>
      <option value="sopa">sopa</option>
      <option value="tortimax">tortimax</option>
      <option value="utencilio">utencilio</option>
      <option value="verdura">verdura</option>
      <option value="vinagre">vinagre</option>
      <option value="Refrescos">Refrescos</option>
    </select>

    <select id="almacen">
      <option value="Almacén 1">Almacén 1</option>
    </select>

    <input type="number" id="stock" placeholder="Stock mínimo" required>
    <input type="number" id="inventario" placeholder="Inventario actual" required>

    <select id="solicitar">
      <option value="">Seleccionar estado</option>
      <option value="hay suficiente">hay suficiente</option>
      <option value="solicitar material">solicitar material</option>
    </select>

    <button type="submit">Agregar</button>
    <button type="button" onclick="consultarPorID()">Consultar por ID</button>
    <button type="button" onclick="actualizar()">Actualizar</button>
    <button type="button" onclick="eliminar()">Eliminar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>U/M</th>
        <th>Categoría</th>
        <th>Almacén</th>
        <th>Stock</th>
        <th>Inventario</th>
        <th>Solicitar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="script-alimentos.js"></script>

</body>
</html>
